<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>

<div id="app2">
   <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app3">
    <p v-if="seen">你看到我了</p>
</div>

<div id="app4">
    <ol>
        <li v-for="item in items">
            {{ item.text }}
        </li>
    </ol>
</div>

<div id="app5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app6">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>

<div id="app7">
    <ol>
        <todo-item v-for="item in items" v-bind:todo="item"></todo-item>
    </ol>
</div>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于 ' + new Date()
        }
    });

    var app3 = new Vue(
        {
            el: '#app3',
            data: {
                seen: true
            }
        }
    );

    var app4 = new Vue({
        el: '#app4',
        data: {
            items: [
                {text: '学习 JavaScript'},
                {text: '学习 Vue'},
                {text: '整个牛项目'},
            ]
        }
    });

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello Vue.js'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split(' ').reverse().join('');
            }
        }
    });

    var app6 = new Vue({
        el:'#app6',
        data:{
            message:'Hello Vue'
        }
    });


    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{ todo.text }}</li>>'
    });

    var app7 = new Vue({
        el:'#app7',
        data:{
            items:[
                {text:'白菜'},
                {text:'南瓜'},
                {text:'土豆'},
                {text:'茄子'},
            ]
        }
    });



</script>
</body>
</html>
